version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.1.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.1.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

  kafka-init:
    image: 'confluentinc/cp-kafka:5.1.1'
    hostname: kafka-init
    container_name: kafka-init
    depends_on:
      - kafka
    command: "bash -c 'echo Waiting for Kafka to be ready... && \
        cub kafka-ready -b kafka:9093 1 20 && \
        echo Creating kafka-topics... && \
        kafka-topics --create --if-not-exists --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 --topic REQUEST_STATIONS && \
        kafka-topics --create --if-not-exists --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 --topic RADAR_STATIONS && \
        kafka-topics --create --if-not-exists --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 --topic REQUEST_REPORT && \
        kafka-topics --create --if-not-exists --zookeeper zookeeper:2181 --partitions 1 --replication-factor 1 --topic WEATHER_REPORT'"
    environment:
      KAFKA_BROKER_ID: ignored
      KAFKA_ZOOKEEPER_CONNECT: ignored


  satellite-view-reporter:
    environment:
      - FLASK_HOST=${FLASK_HOST}
      - FLASK_PORT=${FLASK_PORT}
      - DEBUG=${DEBUG}
      - TARGET_LOCATION=${TARGET_LOCATION}
      - KAFKA_SERVER=${KAFKA_SERVER}
      - REQUEST_TOPIC=${REQUEST_TOPIC}
      - RESPONSE_TOPIC=${RESPONSE_TOPIC}
      - GROUP_ID=${GROUP_ID}
    build: .
    depends_on:
      - kafka
    ports:
      - "5016:5016"
    hostname: satellite-view-reporter
    container_name: satellite-view-reporter
    #volumes:
    #  - ${NFS_LOCATION}:/satellite_view_reporter/static
    deploy:
      resources:
        limits:
          memory: 4g

networks:
  default:
    external: true
    name: weather-app-network