version: "3"
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    container_name: 'kafka'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_MESSAGE_MAX_BYTES=5135825
      - KAFKA_CFG_SOCKET_REQUEST_MAX_BYTES=5135825
      - KAFKA_CFG_MAX_REQUEST_SIZE=5135825
      - KAFFA_CFG_SO_SNDBUF=5135825
      - KAFFA_CFG_SO_RCVBUF=5135825
      - KAFKA_SOCKET_REQUEST_MAX_BYTES=5135825
      - KAFKA_MESSAGE_MAX_BYTES=5135825
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
