apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
  labels:
    app: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: authentication-micro
        image: scapsulators/authentication-service:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: authentication-micro
spec:
  selector:
    app: authentication
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
