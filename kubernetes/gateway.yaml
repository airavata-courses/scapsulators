apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway-image
        image: scapsulators/nasagateway:0.0.1
        imagePullPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30002